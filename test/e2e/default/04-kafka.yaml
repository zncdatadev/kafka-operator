apiVersion: kafka.zncdata.dev/v1alpha1
kind: KafkaCluster
metadata:
  labels:
    app.kubernetes.io/name: kafkacluster
    app.kubernetes.io/instance: kafkacluster-sample
    app.kubernetes.io/part-of: kafka-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: kafka-operator
  name: kafkacluster-sample
  namespace: kubedatastack
spec:
  clusterConfig:
    tls:
      sslStorePassword: "123456"
      internalSecretClass: kafka-internal-tls
      serverSecretClass: tls
    zookeeperConfigMapName: kafka-znode
  brokers:
    roleGroups:
      default:
        replicas: 3
        config:
          resources:
            cpu:
              min: 1
              max: 2
            memory:
              limit: "3Gi"
          logging:
            broker:
              loggers:
                test:
                  level: DEBUG
              console:
                level: WARN
              file:
                level: ERROR